mqtt:
  name: sxvrs
  topic: sxvrs/{name}
  server_ip: 127.0.0.1

global:
  ip: 127.0.0.1
  record_autostart: False
  record_time: 300 # Seconds
  storage_max_size: 102400 # MBytes
  storage_path: storage/{name}/{datetime:%Y%m}/{datetime:%d}
  cmd_before:
  cmd:
  cmd_after:

sources:
  camera_1:
    ip: 192.168.1.10
    filename: "{storage_path}/{name}_{datetime:%Y%m%d_%H%M%S}.ts"

logger:
  version: 1
  disable_existing_loggers: False
  formatters:
      simple:
          format: "%(asctime)s - %(name)s [%(levelname)s]: \t %(message)s"
  handlers:
      console:
          class: logging.StreamHandler
          level: DEBUG
          formatter: simple
          stream: ext://sys.stdout

      info_file_handler:
          class: logging.handlers.RotatingFileHandler
          level: INFO
          formatter: simple
          filename: logs/sxvrs.log
          maxBytes: 10485760 # 10MB
          backupCount: 10
          encoding: utf8

      error_file_handler:
          class: logging.handlers.RotatingFileHandler
          level: ERROR
          formatter: simple
          filename: logs/sxvrs.err
          maxBytes: 10485760 # 10MB
          backupCount: 10
          encoding: utf8

  root:
      level: DEBUG
      handlers: [console, info_file_handler, error_file_handler]