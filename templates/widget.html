<div style="width: 100%; height:100%; background-color: gray">
    <div style="z-index: 2; position: relative; top: 0px; left: 0px;">{name}</div>
    <div style="z-index: 1; position: relative; top: 0px; left: 0px;"><img src="/{name}/snapshot" style="width:100%; height:100%"/></div>
    <div style="width:100%; height:20px">
        <div style="float:left; width:50px">Start</div>
        <div style="float:left; width:50px">Stop</div>
    </div>
    <div style="width:100%; height:20px">
        {latest_file}
    </div>
    <div>{error_cnt}</div>
    <div>{status}</div>
</div>
