{% for file in recorder.snapshot_files %}
<div class="img_file">
    <a id="link_{{ file.name }}" href="#" onclick="view_snapshot('{{ file.name }}');">
        <img id="file_{{ file.name }}" alt="{{ file.name }}" src="/recorder/{{ recorder.name }}/snapshot/200/150/{{ file.name }}?{{ file.dt  }}" />
    </a>
    {{ file.name }} [{{ file.dt.strftime('%H:%M') }}]
</div>
{% endfor %}
